<script language="JavaScript">
function checkform() {
    if (document.form.name.value == "") {
        alert("请填写您的收货人姓名！");
		document.form.name.focus();
		return false;
    }



	if (document.form.phone.value == "" && document.form.tel.value == ""){
		alert('请填写手机号码或者电话号码！');
		document.form.phone.focus();
		return false;
	}	
	

	if(document.form.phone.value){
		var reg = /^1[3,4,5,7,8]\d{9}$/;
		if (!reg.test(document.form.phone.value)){
			alert('请填写正确的手机号码');
			document.form.phone.focus();
			return false;
		}
	}

	if(document.form.tel.value)
	{
		var str = document.form.tel.value;
		var Expression = /(\d{3}-)(\d{8})$|(\d{4}-)(\d{7})$/;
		var objExp = new RegExp(Expression);
		if(!objExp.test(str)){
		  alert('电话号码不正确');
		}
	}


	if (document.form.province.value == "") {
        alert("请选择省份！");
        return false;
    }
	
	if (document.form.city.value == "") {
        alert("请选择市！");
        return false;
    }
	
	if (document.form.area.value == "") {
        alert("请选择区！");
        return false;
    }
	 if (document.form.address.value == "") {
        alert("请填写您的收货地址！");
		document.form.address.focus();
		return false;
    }
	
    return true;
}
</script>
