<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('pagegoods/index')}">商品列表</a></li>
			<li><a href="{:url('pagegoods/add')}">添加商品</a></li>
		</ul>
       
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>名称</th>
					<th>路径</th>
					<th>查看页面</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name='list' item='v'>
					<tr>
						<td>{$v['id']}</td>
						<td>{$v['name']}</td>
						<td>{$v['controller']}</td>
						<td><a href="http://zl.liudenghui.xin/portal/pagegoods?id={$v['id']}" target='_blank'>查看页面</a></td>
						<td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
						<td><a href="{:url('pagegoods/edit',array('id'=>$v['id']))}">修改</a> <a href="{:url('pagegoods/delete',array('id'=>$v['id']))}">删除</a></td>
					</tr>

				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
