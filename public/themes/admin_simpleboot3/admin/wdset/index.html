</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Goods/index',array('state'=>2))}">商品列表</a></li>
			<li><a href="{:url('Goods/add')}">添加商品</a></li>
			<li><a href="{:url('Goods/index',array('state'=>1))}">已下架商品</a></li>
		</ul>

            商品名:

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>名称</th>
					<th>备注</th>	
					<th>进货价</th>
					<th>售价</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name='list' item='v'>
					<tr>
						<td>{$v['id']}</td>
						<td>{$v['name']}</td>
						<td>{$v['bz']}</td>
						<td>{$v['buyprice']}</td>
						<td>{$v['sellingprice']}</td>
						<td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
						<td><a href="{:url('Goods/edit',array('id'=>$v['id']))}">修改</a> <a href="{:url('Goods/delete',array('id'=>$v['id']))}">删除</a></td>
					</tr>

				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
