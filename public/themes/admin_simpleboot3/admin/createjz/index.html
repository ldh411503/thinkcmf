<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li <eq name='type' value='2'>  class="active"</eq>><a href="{:url('Createjz/index',array('type'=>2))}">添加销售记录</a></li>
			<li <eq name='type' value='1'>  class="active"</eq>><a href="{:url('Createjz/index',array('type'=>1))}">添加进货记录</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Createjz/addpost')}">
		<input type="hidden" name="type" value="{$type}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>商品名</label>
				<div class="col-md-6 col-sm-10">
					<select  class="form-control" name="gid" id='gid' onChange="getprice()">
						{$list}
					</select>
				</div>
			</div>

			<script type="text/javascript">
			function getprice()
			{
				var gid = $('#gid').val();
				var type = "{$type}";
				$.getJSON("{:url('Createjz/ajaxGetPrice')}",{id:gid,type:type},function(data){
						if(data){
							$('input[name="price"]').attr('value',data.price);
						}
				})	
			}



			</script>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>备注</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="bz" >
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_email" class="col-sm-2 control-label"><span class="form-required">*</span>数量</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control"  name="num">
				</div>
			</div>
			<div class="form-group">
				<label   class="col-sm-2 control-label"><span class="form-required">*</span>单价</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="price">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label"><span class="form-required">*</span>时间</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control js-bootstrap-datetime"  name="createtime" value="{:date('Y-m-d H:i:s',time())}">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">提交</button>
				</div>

			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
