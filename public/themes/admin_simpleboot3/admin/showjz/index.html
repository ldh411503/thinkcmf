</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Showjz/index',array('type'=>2))}">售货记录</a></li>
			<li><a href="{:url('Showjz/index',array('type'=>1))}">进货记录</a></li>
			<li><a href="{:url('Goods/index',array('state'=>1))}">数据分析</a></li>
		</ul>

            商品名:
            <input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('name')}" placeholder="请输入商品名">
           
            <input type="submit" class="btn btn-primary" value="搜索" />

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>商品</th>
					<th>数量</th>	
					<th>单价</th>
					<th>记录时间</th>
					<th>添加时间</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name='list' item='v'>
					<tr>
						
						<td>{$v['name']}</td>
						<td>{$v['num']}</td>
						<td>{$v['price']}</td>
						<td>{$v['createtime']|data='Y-m-d H:i:s',###}</td>
						<td>{$v['addtime']|date='Y-m-d H:i:s',###}</td>
						<td>{$v['bz']}</td>
						<td><a href="">编辑</a><a href="">删除</a></td>
						<td><a href="{:url('Goods/edit',array('id'=>$v['id']))}">修改</a> <a href="{:url('Goods/delete',array('id'=>$v['id']))}">删除</a></td>
					</tr>

				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
